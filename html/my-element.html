<dom-module id="my-element">

        </template>

          Polymer({
            is: "my-element"

      <dom-module id="my-element">
            <template>
              <style>
              .box{
                color: grey;
              }
              </style>
              <div class="box">{{mybinding}}</div>

                Polymer({
                  is: "my-element",
                  properties: {
                    mybinding: {
                      type: String,
                      value: "My text here"
                    }
                  }
                });
              </script>
          </dom-module>
