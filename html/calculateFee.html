<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">

</head>


<body>
    <script>
        function addNumbers() {
            var val1 = parseInt(document.getElementById("a").value);
            var val2 = parseInt(document.getElementById("b").value);
            var val3 = parseInt(document.getElementById("c").value);

            var ansD=document.querySelector('input[name="my"]:checked').value;
            var sum=val1 + val2 + val3;
            var money=sum-((ansD/100)*sum);
            
            document.getElementById("result").innerHTML = money;

        }
    </script>
    <h1>Lets Calculate your Fees!</h1>
    <h2><b>Exercises</b></h2>
    <p>Enter the amount!</p>

    <form>
        Cardio:<br>
        <input type="number" id="a" name="Cardio">
        <br>
        Aerobics:<br>
        <input type="number" id="b" name="Aerobics">
        <br>
        Lifting:<br>
        <input type="number" id="c" name="Lifting">

        
       
    </form>

    <h2><b>Packages</b></h2>
    <form>
        
        <input type="radio" name="my" value="50"> Platinum <i>&emsp; 50% discount!!!</i>
        <br>
        <input type="radio" name="my" value="20"> Gold <i>&emsp; 20% discount!!!</i>
        <br>
        <input type="radio" name="my" value="10"> Silver <i>&emsp; 10% discount!!!</i>
    </form>
    <br>
    <br>
    <form>
        <input type="button" name="Calculate Fee" value="Calculate Fee" onclick="addNumbers()">
        <div>
            <p id="result">
            </p>
        </div>
    </form>


</body>

</html>
